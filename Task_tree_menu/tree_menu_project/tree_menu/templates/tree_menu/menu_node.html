<li class="menu-item{% if node.is_active %} active{% endif %}">
    <a href="{{ node.item.get_url }}"{% if node.is_active %} class="active"{% endif %}>
        {{ node.item.title }}
    </a>

    {% if node.children and node.is_expanded %}
    <ul class="submenu">
        {% for child in node.children %}
            {% include 'tree_menu/menu_node.html' with node=child %}
        {% endfor %}
    </ul>
    {% endif %}
</li>
